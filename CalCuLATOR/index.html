<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="calc.png" alt="logo" />
      </div>
      <div class="display"></div>
      <div class="button-row">
        <button class="button" onclick="c()">C</button>
        <button class="button" onclick="input('/100*')">%</button>
        <button class="button" onclick="x()">X</button>
        <button class="button" onclick="input('/')">/</button>
      </div>
      <div class="button-row">
        <button class="button num" onclick="input('7')">7</button>
        <button class="button num" onclick="input('8')">8</button>
        <button class="button num" onclick="input('9')">9</button>
        <button class="button" onclick="input('*')">*</button>
      </div>
      <div class="button-row">
        <button class="button num" onclick="input('4')">4</button>
        <button class="button num" onclick="input('6')">6</button>
        <button class="button num" onclick="input('5')">5</button>
        <button class="button" onclick="input('-')">-</button>
      </div>
      <div class="button-row">
        <button class="button num" onclick="input('1')">1</button>
        <button class="button num" onclick="input('2')">2</button>
        <button class="button num" onclick="input('3')">3</button>
        <button class="button" onclick="input('+')">+</button>
      </div>
      <div class="button-row">
        <button class="button num" onclick="input('00')">00</button>
        <button class="button num" onclick="input('0')">0</button>
        <button class="button num" onclick="input('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
