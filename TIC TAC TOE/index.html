<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
    <title>Tic Tac TOE Game</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <div id="space"></div>
        <div id="logo">Tic Tac Toe</div>
        <img id="mode" src="logo/moon.png" alt="dark mode" />
      </div>

      <div class="after-win hide"></div>

      <div class="container">
        <div class="player1">
          <div class="name">Player 1</div>
          <div class="moves-left-player-1">Moves left : 5</div>
        </div>
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <div class="player2">
          <div class="name">Player 2</div>
          <div class="moves-left-player-2">Moves Left : 4</div>
        </div>
      </div>
      <div class="reset">
        <button id="reset-btn"><strong>Play Again</strong></button>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="mode.js"></script>
  </body>
</html>
