<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="ui.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <div class="free-space"></div>
      <div id="title">Rock Paper Scissors</div>
      <div><img id="mode-switch" src="pics/moon.png" /></div>
    </header>
    <main>
      <div class="container">
        <div class="msg hide"></div>
        <div class="game">
          <div class="boxes">
            <div class="bigbox">
              <div class="caption">YOU</div>
              <div class="box">
                <img class="box-img" id="my-card" src="pics/card.png" />
              </div>
              <div class="score" id="my-score">Your Score : 0</div>
            </div>
            <div class="bigbox-middle">
              <div class="timer"></div>
              <div id="this-score"></div>
            </div>
            <div class="bigbox">
              <div class="caption">COMP</div>
              <div class="box">
                <img class="box-img" id="comp-card" src="pics/card.png" />
              </div>
              <div class="score" id="comp-score">Comp Score : 0</div>
            </div>
          </div>

          <div class="scoreboard"></div>

          <div class="options">
            <div class="option">
              <img
                class="pics"
                id="rock"
                src="pics/rock.png"
                alt="rock image"
              />
            </div>
            <div class="option">
              <img
                class="pics"
                id="paper"
                src="pics/paper.png"
                alt="paper image"
              />
            </div>
            <div class="option">
              <img
                class="pics"
                id="scissors"
                src="pics/scissors.png"
                alt="scissors image"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="restart-btn">
        <button id="restart">Restart Game</button>
      </div>
    </main>

    <script src="mode.js"></script>
    <script src="game.js"></script>
    <script src="timer.js"></script>
    <script src="score.js"></script>
  </body>
</html>
